<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/style.css">
  <title>ClonePen - New Pen</title>
</head>
<body>

  <div class="app-wrapper">
    <header class="app-header">
      <div class="pen-meta">
        <h1 class="pen-title">Pen Title <span>🖉</span></h1>
        <p class="pen-author">Pen Author</p>
      </div>
      <button class="button">❤</button>
      <button class="button">☁️Save</button>
      <button class="button button-filled">⚙️Settings</button>
      <button class="button button-filled">👀Change View</button>
      <img src="https://www.fillmurray.com/g/50/50" alt="Picture of Bill Murray." class="pen-author-image">
    </header>
   
    <section class="code">
      <div class="editors-mobile-nav">
        <button class="button button-filled">HTML</button>
        <button class="button button-filled">CSS</button>
        <button class="button button-filled">JS</button>
      </div>
    <!-- HTML Editor -->
      <div class="editor">
        <header class="editor-header">
          <button class="button button-filled button-sized">⚙️</button>
          <h3 class="editor-title">HTML</h3>
          <button class="button button-filled button-sized">∨</button>
        </header>
        <div contenteditable="true" class="editor-body"></div>
      </div>
      <!-- CSS Editor -->
      <div class="editor">
        <header class="editor-header">
          <button class="button button-filled button-sized">⚙️</button>
          <h3 class="editor-title">CSS</h3>
          <button class="button button-filled button-sized">∨</button>
        </header>
        <div contenteditable="true" class="editor-body"></div>
      </div>
      <!-- JS Editor -->
      <div class="editor">
        <header class="editor-header">
          <button class="button button-filled button-sized">⚙️</button>
          <h3 class="editor-title">JS</h3>
          <button class="button button-filled button-sized">∨</button>
        </header>
        <div contenteditable="true" class="editor-body"></div>
      </div>
    </section>
   
    <section class="preview"><span class="preview-quote">If you get tired, be like an AJAX request and REST</span></section>
   
    <footer class="settings">
      <div class="footer-left">
        <button class="button button-filled button-sized">Console</button>
        <button class="button button-filled button-sized">Assets</button>
        <button class="button button-filled button-sized">Comments</button>
        <button class="button button-filled button-sized">Shortcuts</button>
     </div>
     <div class="footer-right">
       <p class="footer-text">Last saved <span>22 hours</span> ago</p>
       <button class="button button-filled button-sized">Console</button>
       <button class="button button-filled button-sized">Delete</button>
       <button class="button button-filled button-sized">Add to Collection</button>
       <button class="button button-filled button-sized">Fork</button>
       <button class="button button-filled button-sized">Embed</button>
       <button class="button button-filled button-sized">Export</button>
       <button class="button button-filled button-sized">Share</button>
     </div>
    </footer>
  </div> 

  <script src="js/app.js"></script>
</body>
</html>
